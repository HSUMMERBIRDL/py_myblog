<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改文章</title>
</head>
<body>

<form action="{% url 'blog:edit_action' %}" method="post">

    {% csrf_token %}

    {% if article %}
        <input type="hidden" name="article_id" value="{{ article.id }}">
        <label>标题<input type="text" name="title" value="{{ article.title }}"></label>
        <br/> <br/> <br/>

        <label>内容<input type="text" name="content" value="{{ article.content }}" }> </label>
        <br/> <br/> <br/>
    {% else %}
        <input type="hidden" name="article_id" value="0">
        <label>标题<input type="text" name="title"></label>
        <br/> <br/> <br/>

        <label>内容<input type="text" name="content" }> </label>
        <br/> <br/> <br/>
    {% endif %}


    <input type="submit" value="提交">

</form>

</body>
</html>
